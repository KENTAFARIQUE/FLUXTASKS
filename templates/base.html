<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
            integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
            integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
            crossorigin="anonymous"></script>
    <title>Fluxtasks</title>
      <style>
   body {
    background: url(static/img/bg.jpg) no-repeat;
    -moz-background-size: 100%;
    -webkit-background-size: 100%;
    -o-background-size: 100%;
    background-size: 100%;
    }
        </style>
</head>
<body>
<header>
    <nav class="navbar navbar bg-warning">
        <a class="navbar-brand ms-3" href="/index">
            <span class="text-dark fs-2 fw-bold">
                FLUXTASKS
            </span>
        </a>
        {% if current_user.is_authenticated %}
        <div class="dropdown me-4">
          <button class="btn btn-light dropdown-toggle"
                  type="button" id="dropdownMenu1" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            {{ current_user.login }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a class="dropdown-item" href="/logout">Выйти</a></li>
              <li><a class="dropdown-item" href="#!">Профиль</a></li>
          </ul>
        </div>
        {% else %}
        <div class="float-lg-right">
            <a class="btn btn-light me-2" href="/login">Войти</a>
            <a class="btn btn-light me-2" href="/register">Зарегистрироваться</a>
        </div>
        {% endif %}
    </nav>
</header>
<!-- Begin page content -->
<main role="main" class="container">
    <div class="bg-light w-100 p-3">
         {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
